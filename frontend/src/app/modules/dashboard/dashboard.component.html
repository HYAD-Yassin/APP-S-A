     <div class="grid grid-cols-1 gap-4 md:grid-cols-1 lg:grid-cols-1 xl:grid-cols-1">
      <div *ngFor="let card of userCards" class="flex min-h-[420px] flex-col rounded-lg bg-background p-8 sm:flex-row">
        <!-- Banking Card Section -->
        <div class="min-h-[200px] w-full flex-1 rounded-md">
          <aside class="card-front">
            <label class="number" for="cardNumber">
              {{ card.cardNumber | slice:0:4 }} **** **** {{ card.cardNumber | slice:-4 }}
            </label>
            <label class="name" for="cardHolder">
              {{ card.cardHolder }}
            </label>
            <label class="expiry" for="expiryMonth">
              {{ card.expirationDate  }}
            </label>
            <img class="cardLogo" *ngIf="card.cardType === 'MASTERCARD'" src="https://simey-credit-card.netlify.app/img/logos/master.svg">
            <img class="cardLogo" *ngIf="card.cardType === 'VISA'" src="https://simey-credit-card.netlify.app/img/logos/visa.svg">
            
            <div class="chip">
              <svg role="img" viewBox="0 0 100 100" aria-label="Chip">
                <use href="#chip-lines" />
              </svg>
            </div>
            <svg class="contactless" role="img" viewBox="0 0 24 24" aria-label="Contactless">
              <use href="#contactless" />
            </svg>
          </aside>
        </div>
    
        <!-- Details Section -->
        <div class="mt-4 flex flex-1 flex-col justify-between space-y-2 sm:ml-6 md:mt-0">
          <div>
            <small class="font-semibold text-muted-foreground">Card Holder:</small>
            <h2 class="text-2xl font-semibold text-foreground">{{ card.cardHolder }}</h2>
          </div>
    
          <div class="flex space-x-8">
            <!-- Expiration Date -->
            <div class="flex items-center space-x-2">
              <div class="flex flex-col">
                <small class="text-xs text-muted-foreground">Expiration Date</small>
                <a href="" class="text-xs font-semibold text-foreground hover:text-primary">
                  {{ card.expirationDate  }}
                </a>
              </div>
            </div>
    
            <!-- Currency -->
            <div class="flex items-center space-x-2">
              <div class="flex h-7 w-7 flex-shrink-0 items-center justify-center rounded-full bg-primary text-center">
                <span class="text-xs font-semibold text-primary-foreground">{{ card.currency }}</span>
              </div>
    
              <div class="flex flex-col">
                <small class="text-xs text-muted-foreground">Currency</small>
                <a href="" class="text-xs font-semibold text-foreground hover:text-primary"> {{ card.currency }} </a>
              </div>
            </div>
          </div>
    
          <!-- Balance -->
          <div class="rounded-md border border-dashed border-border p-4 text-center">
            <small class="text-muted-foreground">Balance</small>
            <h1 class="text-3xl font-semibold text-foreground">{{ card.balance | currency: card.currency }}</h1>
          </div>
    
          <!-- Buttons -->
          <div class="flex items-center justify-between">
            <button class="hover:bg-primary-600 flex-none rounded-md bg-primary px-4 py-2.5 text-xs font-semibold text-primary-foreground">
              {{ card.status }}
            </button>
            <button class="lex-none rounded-md bg-card px-4 py-2.5 text-xs font-semibold text-muted-foreground hover:bg-muted hover:text-foreground">
              View Details
            </button>
          </div>
        </div>
      </div>
    </div>
